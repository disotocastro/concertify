<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/contacto.css">
</head>


<body data-spy="scroll" data-target="#navbar" data-offset="57">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
    <div class="container-fluid">

      <a class="navbar-brand" href="#">
        <img src="../assets/icon.png" alt="" width="30" height="30" class="d-inline-block align-text-top mx-1">
        Concertify
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class=" collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto ">
          <li class="nav-item">
            <a class="nav-link mx-2 " aria-current="page" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-2" href="#">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-2" href="#">Acerca de</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-2 active" href="#">Contacto</a>
          </li>
        </ul>
      </div>

    </div>
  </nav>

  <div class="content m-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <h3 class="heading mb-4 fw-bold fs-1">Ponte en contacto con nosotros!</h3>
              <p><img src="../assets/img/contact.svg" alt="Image" class="img-fluid"></p>
            </div>

            <div class="col-md-6">
              <form class="mb-5" method="post" id="contactForm" name="contactForm" novalidate="novalidate">
                <div class="row m-3">
                  <div class="col-md-12 form-group">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Nombre">
                  </div>
                </div>
                <div class="row m-3">
                  <div class="col-md-12 form-group">
                    <input type="text" class="form-control" name="email" id="email" placeholder="Correo electrÃ³nico">
                  </div>
                </div>
                <div class="row m-3">
                  <div class="col-md-12 form-group">
                    <input type="text" class="form-control" name="subject" id="subject" placeholder="Titulo">
                  </div>
                </div>
                <div class="row m-3">
                  <div class="col-md-12 form-group">
                    <textarea class="form-control" name="message" id="message" cols="30" rows="7"
                      placeholder="Tu mensaje"></textarea>
                  </div>
                </div>
                <div class="row m-3">
                  <div class="col-12">
                    <input type="submit" value="Enviar mensaje" class="btn btn-primary rounded-3 py-2 px-4">
                    <span class="submitting"></span>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="container">
    <footer id="" class=" py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Inicio</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Productos</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Acerca</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Contacto</a></li>
      </ul>
      <p class="text-center text-muted">&copy; 2023 Concertify</p>
    </footer>
  </div>

  <script src="./app.js"></script>
</body>

</html>
